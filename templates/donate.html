{% extends "reuse/base.html" %} {% block content %}
<div class="cont">
  <div class="content">
    <main class="form-signin w-100 m-auto">
      <form method="post">
        <h1 class="h3 mb-3 fw-normal text-white">Введите код пополнения</h1>

        <div class="form-floating">
          <input
            type="username"
            class="form-control"
            id="floatingInput"
            name="code"
          />
          <label for="floatingInput">Код</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" id="checkDefault" />
          <label class="form-check-label text-white" for="checkDefault">
            из телеграмма
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Получить
        </button>
      </form>
    </main>
  </div>
</div>

{% endblock %}
